<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" type="image/png" href="image/naver.png"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/content.css">
    <script src="js/jquery/jquery.js"></script>
    <script src="js/index.js"></script>
    <script src="js/choice.js"></script>
</head>
<body>
<div class="page-outer">
    <div class="head">
        <div class="icon">
            <i class="fa fa-futbol"></i>
        </div>
        <div class="title">SPORTS SHOES</div>
        <div class="sports active">
            <div class="image">
                <img src="image/soccer%20icon.png" alt="soccer">
            </div>
        </div>
        <div class="sports">
            <div class="image">
                <img src="image/baseball%20icon.png" alt="baseball">
            </div>
        </div>
        <div class="sports">
            <div class="image">
                <img src="image/basketball%20icon.png" alt="basketball">
            </div>
        </div>
        <div class="sports">
            <div class="image">
                <img src="image/golf%20icon.png" alt="golf">
            </div>
        </div>
        <div class="sports">
            <div class="image">
                <img src="image/volleyball%20icon.png" alt="volleyball">
            </div>
        </div>
    </div>
    <div class="first-content">
        <div class="left-suggestion">
            <div class="container"></div>
            <div class="bottom"></div>
            <div class="nowname"
                 style="color:#CD4843; font-size: 30px; font-weight: bold; opacity: 0.7; float:right; padding-top: 50px; padding-right: 30px; ">
                BASEBALL
            </div>
            <img class="nowimg" src="image/baseball.png"
                 style=" height: 80%; position: absolute; bottom:0px;left: 50%;transform: translateX(-50%);">
        </div>
        <div class="right-suggestion">
            <div class="border">
                <div class="first">OTHER ITEM</div>
                <div class="second">
                    <div class="slider" onclick="movement(1)"></div>
                    <div class="slider" onclick="movement(2)"></div>
                    <div class="slider" onclick="movement(3)"></div>
                    <div class="slider" onclick="movement(4)"></div>
                    <div class="slider" onclick="movement(5)"></div>
                    <div class="arrow">
                        <i class="fa fa-caret-left" id="left-arrow"></i>
                    </div>
                    <div class="arrow">
                        <i class="fa fa-caret-right" id="right-arrow"></i>
                    </div>
                </div>
                <div class="third"></div>
                <div class="fourth"></div>
                <div class="img" style="overflow: hidden;">
                    <div class="imgslide" style="width: 500%;">
                        <img src="" alt="" class="img1">
                        <img src="" alt="" class="img2">
                        <img src="" alt="" class="img3">
                        <img src="" alt="" class="img4">
                        <img src="" alt="" class="img5">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="color">
        <div class="icon">
            <i class="fa fa-bars"></i>
        </div>
        <div class="title">REVIEW/SHOPPING</div>
        <div class="shoes active">
            <div class="image">
                <img src="" alt="" class="rsimg1">
            </div>
        </div>
        <div class="shoes">
            <div class="image">
                <img src="" alt="" class="rsimg2">
            </div>
        </div>
        <div class="shoes">
            <div class="image">
                <img src="" alt="" class="rsimg3">
            </div>
        </div>
        <div class="shoes">
            <div class="image">
                <img src="" alt="" class="rsimg4">
            </div>
        </div>
        <div class="shoes">
            <div class="image">
                <img src="" alt="" class="rsimg5">
            </div>
        </div>
    </div>
    <div class="second-content">
        <div class="review">
            <div class="review-text">REVIEW FROM BLOG</div>
            <div class="blog-list-cover">
                <ul class="blog-list"></ul>
            </div>
        </div>
        <div class="review">
            <div class="review-text">SHOPPING</div>
            <div class="blog-list-cover">
                <ul class="shop-list"></ul>
            </div>
        </div>
    </div>

</div>
</body>
</html>
